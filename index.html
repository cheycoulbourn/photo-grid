    <script>
        let cropper = null;
        let activeGridItem = null;
        const STORAGE_KEY = 'notionGridImages_' + window.location.href;

        // Modified save function to use sessionStorage instead of localStorage
        function saveImages() {
            const images = {};
            document.querySelectorAll('.grid-item img').forEach(img => {
                const index = img.dataset.index;
                if (img.src && img.style.display !== 'none') {
                    images[index] = img.src;
                }
            });
            try {
                sessionStorage.setItem(STORAGE_KEY, JSON.stringify(images));
            } catch (e) {
                console.error('Storage failed:', e);
                document.getElementById('storageWarning').style.display = 'block';
            }
        }

        // Modified load function to use sessionStorage
        function loadImages() {
            try {
                const savedImages = sessionStorage.getItem(STORAGE_KEY);
                if (savedImages) {
                    const images = JSON.parse(savedImages);
                    Object.entries(images).forEach(([index, src]) => {
                        const img = document.querySelector(`img[data-index="${index}"]`);
                        if (img) {
                            img.src = src;
                            img.style.display = 'block';
                            img.closest('.grid-item').querySelector('.upload-overlay').style.display = 'none';
                        }
                    });
                }
            } catch (e) {
                console.error('Loading failed:', e);
                document.getElementById('storageWarning').style.display = 'block';
            }
        }
