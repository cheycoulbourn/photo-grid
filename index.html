<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        body {
            margin: 0;
            padding: 4px;
            background: white;
            font-family: Helvetica, Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 0;
        }

        .grid-item {
            position: relative;
            padding-bottom: 100%;
            background: white;
            overflow: hidden;
            transition: background-color 0.2s ease;
            border: 1px solid #dbdbdb;
        }

        .grid-item:hover {
            background-color: #f5f5f5;
        }

        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .grid-item:hover .upload-overlay {
            background-color: #f5f5f5;
        }

        .upload-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            stroke: black;
            stroke-width: 1;
            fill: none;
        }

        .upload-text {
            color: black;
            font-size: 12px;
            text-align: center;
            padding: 0 8px;
            letter-spacing: 0.5px;
        }

        .file-input {
            display: none;
        }

        .button-container {
            position: absolute;
            top: 8px;
            right: 8px;
            display: none;
            gap: 8px;
        }

        .grid-item:hover .button-container {
            display: flex;
        }

        .icon-button {
            background: white;
            border: 1px solid black;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: black;
            padding: 0;
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            background: black;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: black;
            color: white;
            font-size: 12px;
            letter-spacing: 0.5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage"></div>
    <div class="grid-container"></div>
    
    <div class="modal" id="cropModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crop Image</h3>
                <button class="icon-button" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <img id="cropImage" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="cropImage()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        let cropper = null;
        let activeGridItem = null;

        // URL parameter handling
        function getImageFromUrl(index) {
            const params = new URLSearchParams(window.location.hash.slice(1));
            return params.get(`img${index}`);
        }

        function updateUrlWithImage(index, imageData) {
            const params = new URLSearchParams(window.location.hash.slice(1));
            if (imageData) {
                params.set(`img${index}`, imageData);
            } else {
                params.delete(`img${index}`);
            }
            window.location.hash = params.toString();
        }

        function compressImage(base64String) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions (max 800px)
                    let width = img.width;
                    let height = img.height;
                    const maxSize = 800;
                    
                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height = Math.round((height * maxSize) / width);
                            width = maxSize;
                        } else {
                            width = Math.round((width * maxSize) / height);
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.src = base64String;
            });
        }

        function showStatus(message, duration = 2000) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }

        async function setupGridItem(gridItem) {
            const fileInput = gridItem.querySelector('.file-input');
            const uploadOverlay = gridItem.querySelector('.upload-overlay');
            const img = gridItem.querySelector('img');
            const index = parseInt(img.dataset.index);

            // Load saved image if exists
            const savedImage = getImageFromUrl(index);
            if (savedImage) {
                img.src = savedImage;
                img.style.display = 'block';
                uploadOverlay.style.display = 'none';
            }

            uploadOverlay.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', async (e) => {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    const reader = new FileReader();

                    reader.onload = async (e) => {
                        const compressed = await compressImage(e.target.result);
                        img.src = compressed;
                        img.style.display = 'block';
                        uploadOverlay.style.display = 'none';
                        updateUrlWithImage(index, compressed);
                        showStatus('Image uploaded');
                    };

                    reader.readAsDataURL(file);
                }
            });

            gridItem.querySelector('.crop-button').addEventListener('click', () => {
                activeGridItem = gridItem;
                const modalImg = document.getElementById('cropImage');
                modalImg.src = img.src;
                document.getElementById('cropModal').style.display = 'block';
                
                if (cropper) {
                    cropper.destroy();
                }
                
                cropper = new Cropper(modalImg, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 1,
                });
            });

            gridItem.querySelector('.remove-button').addEventListener('click', () => {
                img.src = '';
                img.style.display = 'none';
                uploadOverlay.style.display = 'flex';
                fileInput.value = '';
                updateUrlWithImage(index, null);
                showStatus('Image removed');
            });
        }

        function closeModal() {
            document.getElementById('cropModal').style.display = 'none';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        async function cropImage() {
            if (!cropper || !activeGridItem) return;
            
            const croppedCanvas = cropper.getCroppedCanvas();
            const img = activeGridItem.querySelector('img');
            const compressed = await compressImage(croppedCanvas.toDataURL());
            img.src = compressed;
            updateUrlWithImage(parseInt(img.dataset.index), compressed);
            
            closeModal();
            showStatus('Image cropped');
        }

        function createGridItems() {
            const container = document.querySelector('.grid-container');
            
            for (let i = 1; i <= 9; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.innerHTML = `
                    <div class="image-container">
                        <img style="display: none;" alt="Image ${i}" data-index="${i-1}">
                        <div class="upload-overlay">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                            <div class="upload-text">Add Image</div>
                        </div>
                        <div class="button-container">
                            <button class="icon-button crop-button" title="Crop">âœ‚</button>
                            <button class="icon-button remove-button">Ã—</button>
                        </div>
                    </div>
                    <input type="file" class="file-input" accept="image/*">
                `;
                
                container.appendChild(gridItem);
                setupGridItem(gridItem);
            }
        }

        document.addEventListener('DOMContentLoaded', createGridItems);
    </script>
</body>
</html>
